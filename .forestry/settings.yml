---
new_page_extension: md
auto_deploy: true
admin_path: 
webhook_url: 
sections:
- type: document
  path: content/home.md
  label: Home
- type: document
  path: content/about-us.md
  label: About Us
- type: document
  path: content/get-involved.md
  label: Get Involved
- type: directory
  path: content
  label: News
  create: all
  match: "*"
  exclude: "{_index.md,about-us.md,contact.md,get-involved.md}"
  templates:
  - blog
- type: directory
  path: content/events
  label: Events
  create: all
  match: "**/*"
- type: document
  path: content/contact.md
  label: Contact
- type: directory
  path: content/working-groups
  label: Working Groups
  create: all
  match: "**/*"
  templates:
  - working-group
- type: heading
  label: Volunteer Roles
- type: document
  path: content/volunteer/view.md
  label: How To Apply
- type: document
  path: content/volunteer/_index.md
  label: List Of Roles
- type: document
  path: config.toml
  label: Site Config
upload_dir: shrubcoop.org/media
public_path: https://res.cloudinary.com/shrub-co-op/image/upload
front_matter_path: https://res.cloudinary.com/shrub-co-op/image/upload
use_front_matter_path: true
file_template: ":filename:"
instant_preview: false
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.53
  preview_output_directory: public
  preview_docker_image: forestryio/build:latest
  mount_path: "/opt/buildhome/repo"
  instant_preview_command: hugo server -D -E -F --port 8080 --bind 0.0.0.0 --renderToDisk
    -d public
  publish_command: hugo -d public
  publish_env:
  - HUGO_ENV=production
  - HUGO_VERSION=0.53
  output_directory: public
  preview_command: hugo -E -F -D -b $DEPLOY_URL -d public
version: '0.53'
