{{ define "main" }}


<div class="col-xl-6 mx-auto">
  <div class="container">
    <div class="pt-4 events-list">
      <h2 class="text-center mb-3">Resource Packs</h2>

      {{ range sort (where .Site.Pages "Type" "resource-packs") ".Date" "asc" }}
	{{ if .Params.pdf_document }}
      	    <div class="py-2">
              {{ partial "resource-packs/preview.html" . }}
            </div>
            <hr />
	{{ end }}
      {{ end }}

    </div>
  </div>
</div>

{{ end }}
