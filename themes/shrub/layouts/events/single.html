{{ define "main" }}

  <div class="col-xl-6 mx-auto">
    <div class="container">

      <div class="pt-5">
        <h2 class="mb-2">{{ .Title }}</h2>

        <p class="dosis-semi-bold mb-0">
          &#128336; {{ dateFormat "Monday, January 2, 2006" .Params.time }}
        </p>
        <p class="dosis-semi-bold">
          &#127970; {{ .Params.location }}
        </p>

      </div>

      <hr />

      {{ .Content }}
    </div>
  </div>

{{ end }}
