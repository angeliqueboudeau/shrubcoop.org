{{ define "main" }}

  <div class="col-xl-6 mx-auto">
    <div class="container">

      <div class="pt-5">
        <h1 class="mb-0">{{ .Title }}</h1>

        <p class="dosis-semi-bold">
          {{ dateFormat "Monday, January 2, 2006" .Params.time }} at {{ .Params.location }}
        </p>

        <p>{{ .Description }}</p>

      </div>

      <hr />

      {{ .Content }}
    </div>
  </div>

{{ end }}
