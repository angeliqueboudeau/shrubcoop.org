<h3 class="mb-1">{{ .Title }}</h3>

<p class="dosis-semi-bold">
  {{ dateFormat "Monday, January 2, 2006" .Params.time }} at {{ .Params.location }}
</p>

<p>{{ replace (.Description | truncate 60) " …" "…" }}</p>
<p>
  <a
    href="{{ .Permalink }}"
    title="Event: {{ .Title }} - click this link to find out more about this event."
    class="underline"
    >See details</a
  >
</p>
