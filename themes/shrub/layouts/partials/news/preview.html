<h3 class="mb-1">{{ .Title }}</h3>

<p class="mb-2">{{ htmlUnescape (replace (.Description | truncate 80) " …" "…") }}</p>

<p class="dosis-semi-bold">
  &#128336; {{ dateFormat "02/01/06" .Date }} &nbsp; &#128100; {{ .Params.author }}
</p>

<p>
  <a
    href="{{ .Permalink }}"
    title="Blog post: {{ .Title }} by {{.Params.author }} - click this link to continue reading."
    class="underline"
    >Read full post</a
  >
</p>
